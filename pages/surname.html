<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Surname</title>
    <style>
        body {
            font-weight: 700;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <script>
        const URL = window.location.origin
        const language = window.location.pathname.split('/')[2].toUpperCase()
        document.querySelector('title').textContent = 'Surname - ' + language
        send()

        async function send() {
            const response = await fetch(URL + '/env')
            const env = await response.json()
            document.body.textContent = env['SURNAME_' + language]
        }
    </script>
</body>

</html>
